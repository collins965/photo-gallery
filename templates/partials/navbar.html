<nav class="bg-gray-900 text-gray-100 shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      
      <!-- Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a href="{% url 'index' %}" class="text-2xl font-bold text-indigo-400 hover:text-indigo-300 transition">
          PhotoGallery
        </a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="{% url 'index' %}" class="hover:text-indigo-300 transition">Home</a>
        <a href="{% url 'photo_upload' %}" class="hover:text-indigo-300 transition">Upload</a>

        <form action="{% url 'search_results' %}" method="get" class="flex items-center">
          <input type="text" name="q" placeholder="Search..." class="px-3 py-1.5 rounded-l bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring focus:border-indigo-500">
          <button type="submit" class="px-3 py-1.5 bg-indigo-600 hover:bg-indigo-500 text-white rounded-r text-sm transition">Go</button>
        </form>

        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="hover:text-green-400 transition">Profile</a>
        
        <form method="post" action="{% url 'logout' %}" class="inline">
          {% csrf_token %}
          <button type="submit" class="hover:text-red-400 transition bg-transparent border-0 cursor-pointer p-0">
            Logout
          </button>
        </form>

        {% else %}
        <a href="{% url 'login' %}" class="hover:text-indigo-300 transition">Login</a>
        <a href="{% url 'register' %}" class="hover:text-yellow-300 transition">Register</a>
        {% endif %}
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="md:hidden flex items-center">
        <button id="mobile-menu-button" class="focus:outline-none text-gray-200 hover:text-indigo-300 transition">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-3 bg-gray-800 text-sm rounded-b shadow-md">
    <a href="{% url 'index' %}" class="block hover:text-indigo-300">Home</a>
    <a href="{% url 'photo_upload' %}" class="block hover:text-indigo-300">Upload</a>
    <form action="{% url 'search_results' %}" method="get" class="flex">
      <input type="text" name="q" placeholder="Search..." class="w-full px-2 py-1 text-sm bg-gray-700 text-white rounded-l border border-gray-600">
      <button type="submit" class="bg-indigo-600 text-white px-3 py-1 rounded-r text-sm hover:bg-indigo-500">Go</button>
    </form>

    {% if user.is_authenticated %}
      <a href="{% url 'profile' %}" class="block hover:text-green-400">Profile</a>
      
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="block hover:text-red-400 bg-transparent border-0 cursor-pointer p-0 w-full text-left">
          Logout
        </button>
      </form>

    {% else %}
      <a href="{% url 'login' %}" class="block hover:text-indigo-300">Login</a>
      <a href="{% url 'register' %}" class="block hover:text-yellow-300">Register</a>
    {% endif %}
  </div>

  <script>
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</nav>
