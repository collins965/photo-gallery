{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Password Changed Successfully</h2>
    <p class="text-gray-700 mb-6">
      Your password has been updated. You can now continue using your account with the new password.
    </p>

    <a href="{% url 'profile' %}" class="inline-block bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-200">
      Go to Profile
    </a>

    <div class="mt-4">
      <a href="{% url 'logout' %}" class="text-sm text-red-600 hover:underline">Logout</a>
    </div>
  </div>
</div>
{% endblock %}
